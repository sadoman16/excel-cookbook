name: Daily Chef (Content Engine)

on:
  schedule:
    # Runs every 3 hours (8 recipes per day)
    - cron: '0 */3 * * *'
  workflow_dispatch:
    # Allows manual trigger from GitHub UI for testing

permissions:
  contents: write

jobs:
  cook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Recipe (Gemini 2.5 Flash)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run generate-recipe

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üç≥ Chef cooked a new recipe"
          branch: main
          file_pattern: 'content/recipes/*.mdx'
